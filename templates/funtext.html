{% extends "layout.html" %}

{% block title %}
    Fun Text for ZKD
{% endblock %}

{% block main %}
    <form id="funtext-form" action="{{ url_for('funtext') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Send Text to Phone</label>
          <div class="col-sm-10">
            <input class="form-control" id="phone" name="phone" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="Message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="Message" name="Message" style="height: 300px; width: 600px"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit" id="upload-button">Send Message</button>
          </div>
        </div>
    </form>
    {%if sent%}
        Sent Text!
    {%else%}
        Please Send!
    {% endif %}

{% endblock %}
